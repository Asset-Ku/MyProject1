<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>Document</title>
    <th:block th:include="fragments/template :: headerfiles"></th:block>
</head>
<body>
<header th:include="fragments/template :: header"></header>
<div class="container mt-5">
    <div class="mb-1"></div>
    Registration
    <div th:if="${message}">
        <div th:text="${message}"></div>
    </div>
    <form th:action="@{/registration}" method="post">
        </br>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label"> User Name : </label>
            <div class="col-sm-6">
                <input type="text" name="username"
                       th:class="'form-control' + ${usernameError != null ? ' is-invalid' : ''}"
                       th:value="${users != null ? users.username : ''}" placeholder="User name"/>
                <div th:if="${usernameError != null}" th:text="${usernameError}" class="invalid-feedback">username Error</div>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label"> Email: </label>
            <div class="col-sm-6">
                <input type="email" name="email" th:class="'form-control' + ${emailError != null ? ' is-invalid' : ''}"
                       th:value="${users != null ? users.email : ''}" placeholder="myEmail@mail.com"/>
                <div th:if="${emailError != null}" th:text="${emailError}" class="invalid-feedback">emailError</div>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label"> Your Password: </label>
            <div class="col-sm-6">
                <input type="password" name="password" th:class="'form-control' + ${passwordError != null ? ' is-invalid' : ''}" placeholder="Password"/>
                <div th:if="${passwordError != null}" th:text="${passwordError}" class="invalid-feedback">passwordError</div>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label"> Confirm Password: </label>
            <div class="col-sm-6">
                <input type="password" name="password2" th:class="'form-control' + ${password2Error != null ? ' is-invalid' : ''}" placeholder="Password"/>
                <div th:if="${password2Error != null}" th:text="${password2Error}" class="invalid-feedback">password2Error</div>
            </div>
        </div>
        </br>
        <div class="col-sm-6">
            <div class="g-recaptcha" data-sitekey="6Ldfb6wUAAAAAH1kFrtxgiKkoE5VYAZQPevKFPdQ"></div>
            <div th:if="${captchaError}" class="alert alert-danger">
                <div th:text="${captchaError}"></div>
            </div>
        </div>
        </br>
        <div class="form-group row">
            <div class="col-sm-10">
                <button type="submit" class="btn btn-primary">Sign up</button>
            </div>
        </div>
    </form>
</div>
<footer th:include="fragments/template :: footer"></footer>
<th:block th:include="fragments/template :: footerfiles"></th:block>
</body>
</html>
