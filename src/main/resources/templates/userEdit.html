<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>header</title>
    <th:block th:include="fragments/template :: headerfiles"></th:block>
</head>
<body>
<header th:include="fragments/template :: header"></header>
User editor
<form action="/user" method="post">
    <input type="text" name="username" th:value="${user.username}">
    <div th:each="role: ${roles}">
        <label>
            <span th:text="${role}"></span>
            <input type="checkbox" th:name="${role}" th:checked="${#sets.contains(user.roles,role)}">
        </label>
    </div>
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
    <input type="hidden" name="userId" th:value="${user.id}">
    <button type="submit">save</button>
</form>
<footer th:include="fragments/template :: footer"></footer>
<th:block th:include="fragments/template :: footerfiles"></th:block>
</body>
</html>
