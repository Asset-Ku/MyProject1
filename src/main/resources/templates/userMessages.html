<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>header</title>
    <th:block th:include="fragments/template :: headerfiles"></th:block>
</head>
<body>
<header th:include="fragments/template :: header"></header>
<div class="container my-3">
    <div class="row">
        <div th:if="${!isCurrentUser}">
            <a class="btn btn-info" th:if="${!isSubscribe}" th:href="@{'/user/subscribe/'} + ${userChannel.id}">Subscribe</a>
            <a class="btn btn-info" th:if="${isSubscribe}" th:href="@{'/user/subscribe/'} + ${userChannel.id}">Unsubscribe</a>
        </div>
        <h3 th:text="${userChannel.username}"></h3>
        <div class="col">
            <div class="card">
                <div class="card-body">
                    <div class="card-title">Subscriptions</div>
                    <h3 class="card-text">
                        <a th:href="@{'/user/subscribers/'} + ${userChannel.id} + @{'/list'}"
                           th:text="${subscriptionsCount}"></a>
                    </h3>
                </div>
            </div>
        </div>
        <div class="col">
            <div class="card">
                <div class="card-body">
                    <div class="card-title">Subscribers</div>
                    <h3 class="card-text">
                        <a th:href="@{'/user/subscribers/'} + ${userChannel.id} + @{'/list'}"
                           th:text="${subscribersCount}"></a>
                    </h3>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="container my-3">

    <a th:if="${message != null}">
        <th:block th:include="fragments/template :: messageEdit"></th:block>
    </a>

    <th:block th:include="fragments/template :: messageList"></th:block>

</div>

<footer th:include="fragments/template :: footer"></footer>
<th:block th:include="fragments/template :: footerfiles"></th:block>
</body>
</html>
