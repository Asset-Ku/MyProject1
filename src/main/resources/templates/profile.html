<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>Document</title>
    <th:block th:include="fragments/template :: headerfiles"></th:block>

</head>
<body>
<header th:include="fragments/template :: header"></header>
<div class="container mt-5">
    <div th:text="${message != null ? message : ''}">
        <!--<div th:text="${message}"></div>-->
    </div>
    <h5 th:text="${username}">username</h5>
    <form action="" method="post">
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Change password: </label>
            <div class="col-sm-6">
                <input type="password" name="password" class="form-control" placeholder="Password"/>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label"> Email: </label>
            <div class="col-sm-6">
                <input type="email" name="email" class="form-control" placeholder="myEmail@mail.com" th:value="${email != null ? email : ''}"/>
            </div>
        </div>
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
        <button class="btn btn-primary" type="submit">Save</button>
    </form>
</div>

<footer th:include="fragments/template :: footer"></footer>
<th:block th:include="fragments/template :: footerfiles"></th:block>
</body>
</html>
